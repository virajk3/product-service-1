<div >
    <div class="panel-body">  
        <table  class="table table-hover table-sm"  >  
            <thead class="thead-light">  
                <tr>  
                    <th>Order Id</th>  
                    <th>Product Name</th>  
                    <th>Quantity</th>  
                    <th>Price</th>  
                    <th>Payment Mode</th> 
                    <th>Order Date</th>  
                    <th>Order Status</th>  
                </tr>  
            </thead>  
            <tbody>  
                 <tr *ngFor="let order of orderList ">  
                    <td>{{order.orderId}}</td>  
                    <td>{{order.productName}}</td>  
                    <td>{{order.quantity}}</td> 
                    <td>{{order.amount}}</td>  
                    <td>{{order.paymentDetails.paymentMode}}</td>  
                    <td>{{order.orderDate}}</td>   
                    <td>{{order.orderStatus}}</td>  
                    <!-- <td><button (click)="deleteProduct(product.productId)" class='btn btn-primary'>
                        <i class="fa fa-futboll-0">Delete</i></button>   
                      <button (click)="updateProduct(product.productId)" class='btn btn-info'  
                      data-toggle="modal" data-target="#myModal">Update</button>   
                    </td>   -->
                  </tr>   
            </tbody><br>  
        </table>  
    </div>  
</div>
