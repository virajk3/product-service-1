<div >
    <div class="panel-body">  
        <table  class="table table-hover table-sm"  >  
            <thead class="thead-light">  
                <tr>  
                    <th>Product Name</th>  
                    <th>Quantity</th>  
                    <th>Price</th>  
                    <th>Action</th>  
                      
                </tr>  
            </thead>  
            <tbody>  
                 <tr *ngFor="let product of productList ">  
                    <td>{{product.productName}}</td>  
                    <td>{{product.quantity}}</td>  
                    <td>{{product.price}}</td>  
                    <td>
                       <button (click)="deleteProduct(product.productId)" class='btn btn-primary'>
                        <i class="fa fa-futboll-0">Delete</i></button>   
                       <button (click)="updateProduct(product.productId)" class='btn btn-info'  
                      data-toggle="modal" data-target="#myModal">Update</button>
                    </td>  
                  </tr>   
            </tbody><br>  
        </table>  
    </div>  
</div>
